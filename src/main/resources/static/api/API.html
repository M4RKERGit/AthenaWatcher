<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="apistyle.css">
    <link rel="shortcut icon" href="../images/apiPic.ico" type="image/x-icon">
    <title>API</title>
</head>

<body>
    <div>
        <div class="header">
            <b class="upperString">
                Athena API
            </b>
            <input style="float: right; margin-top: 20px; width: 15%" class="floating-button" id="refreshSwitch" type="button" onclick="sendCustom('refreshSwitch')" value=" Stop refreshing ">
            <!--<p class="rebootButton"><input type="button" onclick="sendCustom('reboot')" value=" Reboot Athena "></p>-->
        </div>
        <table class="table">
            <tr>
                <th class="sysConf">
                    CPU:
                    <br><br>
                    <div id="cpuJSON">
                        Smth here
                    </div>
                </th>
                <th class="sysConf">
                    GPU:
                    <br><br>
                    <div id="gpuJSON">
                        Smth here
                    </div>
                </th>
                <th class="sysConf">
                    Memory:
                    <br><br>
                    <div id="memoryJSON">
                        Smth here
                    </div>
                </th>
            </tr>
        </table>
        <div style="margin-top: 50px"></div>
        <div class="table">
            <div class="servConf">
                Service I:
                <div id="fserviceJSON">
                    Smth here
                </div>
                <details class="selector">
                    <summary style="user-select: none;"><b>Log</b></summary>
                    <div id="fserviceLOG">
                        Log here
                    </div>
                </details>
            </div>
            <input class="floating-button" type="button" onclick="sendServiceCommand(1, 'start')" value=" Run ">
            <input class="floating-button" type="button" onclick="sendServiceCommand(1, 'stop')" value=" Stop ">
            <input class="floating-button" type="button" onclick="sendServiceCommand(1, 'restart')" value=" Restart ">
            <div class="servConf">
                Service II:
                <div id="sserviceJSON">
                    Smth here
                </div>
                <details class="selector">
                    <summary style="user-select: none;"><b>Log</b></summary>
                    <div id="sserviceLOG">
                        Log here
                    </div>
                </details>
            </div>
            <input class="floating-button" type="button" onclick="sendServiceCommand(2, 'start')" value=" Run ">
            <input class="floating-button" type="button" onclick="sendServiceCommand(2, 'stop')" value=" Stop ">
            <input class="floating-button" type="button" onclick="sendServiceCommand(2, 'restart')" value=" Restart ">
            <div class="servConf">
                Service III:
                <div id="tserviceJSON">
                    Smth here
                </div>
                <details class="selector">
                    <summary style="user-select: none;"><b>Log</b></summary>
                    <div id="tserviceLOG">
                        Log here
                    </div>
                </details>
            </div>
            <input class="floating-button" type="button" onclick="sendServiceCommand(3, 'start')" value=" Run ">
            <input class="floating-button" type="button" onclick="sendServiceCommand(3, 'stop')" value=" Stop ">
            <input class="floating-button" type="button" onclick="sendServiceCommand(3, 'restart')" value=" Restart ">
        </div>
    </div>
    <div class="neofetch">
        <img style="margin: 15px 10px 10px;" src="../images/athenaLogo.png" alt=Zhopa width="270" height="270" />
        <div style="margin: 10px" id="neofetch">Main stats</div>
    </div>
</body>

<script src="non_Script.js" charset="utf-8"></script>
<script src="parsing.js" charset="utf-8"></script>

<style type="text/css">
    A {
        text-decoration: none;
        color: #EEEEEE;
        outline: none;
    }
</style>
